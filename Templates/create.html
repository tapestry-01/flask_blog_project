{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>📝 Create New Post</h1>

    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }}<br>{{ form.title(size=50) }}</p>
        <p>{{ form.content.label }}<br>{{ form.content(rows=10, cols=50) }}</p>
        <p><input type="submit" value="Create"></p>
    </form>

    <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
{% endblock %}
