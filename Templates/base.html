<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      font-size: 1rem;
    }
  </style>


  <meta charset="UTF-8">
  <title>{% block title %}Saniket's Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">🏠 Saniket's Blog</a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get('logged_in') %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">📋 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">🚪 Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">🔐 Login</a>
          </li>
          {% endif %}
        </ul>

        <!-- Search bar outside the ul -->
        <form class="d-flex ms-3" role="search" action="{{ url_for('index') }}" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ query|default('') }}">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container my-4 px-3">

    {% block content %}{% endblock %}
  </div>

</body>

</html>
